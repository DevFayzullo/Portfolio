<!DOCTYPE html>
<html lang="en" dir="ltr" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#0b1220" />

    <title>DevFayzullo — Frontend Developer | Software Engineer</title>
    <meta
      name="description"
      content="Modern frontend portfolio showcasing React + Tailwind projects, case studies, and contact information." />

    <!-- Favicon & Icons -->
    <link rel="icon" type="image/svg+xml" href="/pic/portfolio-icon.svg" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />

    <!-- Theme -->
    <meta name="color-scheme" content="dark light" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="DevFayzullo — Frontend Developer" />
    <meta
      property="og:description"
      content="Modern frontend portfolio showcasing React + Tailwind projects, case studies, and contact information." />
    <meta property="og:url" content="https://<your-site>.netlify.app/" />
    <meta
      property="og:image"
      content="https://<your-site>.netlify.app/og-image.png" />
    <meta property="og:site_name" content="DevFayzullo Portfolio" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="DevFayzullo — Frontend Developer" />
    <meta
      name="twitter:description"
      content="Modern frontend portfolio showcasing React + Tailwind projects, case studies, and contact information." />
    <meta
      name="twitter:image"
      content="https://<your-site>.netlify.app/og-image.png" />

    <!-- JSON-LD: Person -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "DevFayzullo",
        "jobTitle": "Frontend Developer",
        "url": "https://<your-site>.netlify.app/",
        "sameAs": ["https://github.com/DevFayzullo"]
      }
    </script>

    <!-- JSON-LD: WebSite -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "DevFayzullo Portfolio",
        "url": "https://<your-site>.netlify.app/"
      }
    </script>
  </head>

    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
